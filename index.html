<html>

<head>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script type="text/javascript" src="build/js/app.js"></script>
  <script src="https://maps.google.com/maps/api/js?key=AIzaSyCnjUZ5ZfeZvFXXKpg1AJRGYAn8a3sqfUk"></script>
  <title>Physician Finder</title>
</head>

<body>
  <div class="jumbotron">
    <h1>Physician Finder</h1>
  </div>
  <div class="container">
    <form id="issue-form" class="well">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" placeholder=" Medical Issue" id="issue-input">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <input type="text" class="form-control" placeholder=" Name" id="doctor-name">
          </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" placeholder=" Location (ny-new-york OR ny)" id="loc-name">
            </div>
        </div>
          <div class="col-md-4">
              <div class="form-group">
                  <input type="text" class="form-control" placeholder=" Number of Results (max 100)" id="res-count">
              </div>
          </div>
        <div class="col-md-4">
          <div class="form-group">
            <select class="form-control" id="sort-order">
              <option value="best-match-asc">Best Match (Default)</option>
                <option value="last-name-asc">Last Name</option>
                <option value="first-name-asc">First Name</option>
            </select>
          </div>
        </div>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div class="well" id="map"></div>
    <div id="doctor-list">
      <!-- returned doctor info will append here -->
    </div>
  </div>
</body>

</html>
